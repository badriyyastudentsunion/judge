<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Festival Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading Festival System...</p>
        </div>
    </div>

    <!-- Header -->
    <header id="header" class="bg-white shadow-sm border-b hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 id="header-title" class="text-xl font-semibold text-gray-900">Festival Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-info" class="text-sm text-gray-600"></span>
                    <button id="btn-logout" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors hidden">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Authentication -->
    <div id="auth" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Festival Management System</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to access your dashboard</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="leader">Team Leader</option>
                            <option value="judge">Judge</option>
                            <option value="announcer">Announcer</option>
                            <option value="invigilator">Invigilator</option>
                        </select>
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Admin App -->
    <div id="admin-app" class="hidden min-h-screen bg-gray-50"></div>

    <!-- Leader App -->
    <div id="leader-app" class="hidden min-h-screen bg-gray-50"></div>

    <!-- Judge App -->
    <div id="judge-app" class="hidden min-h-screen bg-gray-50"></div>

    <!-- Announcer App -->
    <div id="announcer-app" class="hidden min-h-screen bg-gray-50"></div>

    <!-- Invigilator App -->
    <div id="invigilator-app" class="hidden min-h-screen bg-gray-50"></div>

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="admin.js"></script>
    <script src="judge.js"></script>
    <script src="announcer.js"></script>
    <script src="invigilator.js"></script>
</body>
</html>
